<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Created By The UpDoge</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119.1/build/three.js"></script>
    <script>
      var scene, camera, renderer, text;
var starGeometry, starMaterial, stars;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  var loader = new THREE.FontLoader();
  loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
    var geometry = new THREE.TextGeometry('Created By The UpDoge!', {
      font: font,
      size: 80,
      height: 5,
      curveSegments: 12,
      bevelEnabled: true,
      bevelThickness: 10,
      bevelSize: 8,
      bevelSegments: 5
    });
    var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    text = new THREE.Mesh(geometry, material);
    scene.add(text);

    // Center the text
    text.geometry.computeBoundingBox();
    var center = new THREE.Vector3();
    center.x = (text.geometry.boundingBox.max.x - text.geometry.boundingBox.min.x) / 20;
    center.y = (text.geometry.boundingBox.max.y - text.geometry.boundingBox.min.y) / 20;
    center.z = (text.geometry.boundingBox.max.z - text.geometry.boundingBox.min.z) / 3;
    text.geometry.center();

    // Position the text in the center of the screen
    text.position.x = -center.x;
    text.position.y = -center.y;
  });

  // Add stars
  starGeometry = new THREE.Geometry();
  for (var i = 0; i < 200; i++) {
    var star = new THREE.Vector3();
    star.x = THREE.Math.randFloatSpread(1000);
    star.y = THREE.Math.randFloatSpread(1000);
    star.z = THREE.Math.randFloatSpread(1000);
    starGeometry.vertices.push(star);
  }
  starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
  stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  camera.position.z = 700;
}

function animate() {
  requestAnimationFrame(animate);
  text.rotation.y += 0.01;
  renderer.render(scene, camera);
}
    </script>
  </body>
</html>
